<mat-drawer-container class="drawer-container">
  <mat-drawer mode="side" class="drawer-usuario-buttons" opened>
    <label>Reservar/Liberar Espacio</label>
    <mat-grid-list cols="2" rowHeight="70px">
      <mat-grid-tile>
      <button mat-fab color="primary">
          <fa-icon [icon]="['fas', 'parking']" size="2x" transform="left-7"></fa-icon>
      </button> 
      </mat-grid-tile>
      <mat-grid-tile>
          <button mat-fab color="primary">
              <fa-icon [icon]="['fas', 'motorcycle']" size="2x" transform="left-7"></fa-icon>
          </button> 
          </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer>
  <mat-drawer-content class="drawer-content">
      <app-nivel-usuario></app-nivel-usuario>
  </mat-drawer-content>
</mat-drawer-container>
